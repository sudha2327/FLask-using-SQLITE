<html>
    <head>
        <title>view profile</title>
    </head>
    <body>
        <h3>employee details</h3>

        <table border="2">
            <thead>
                <td>ID</td>
                <td>Name</td>
                <td>Email</td>
                <td>Address</td>
            </thead>
            {%for row in rows %} 
            <tr>
                <td>{{row["id"]}}</td>
                <td>{{row["name"]}}</td>
                <td>{{row["email"]}}</td>
                <td>{{row["address"]}}</td>
            </tr>
            {%  endfor %}
        </table>



        <h3><a href="/">go to main page</a></h3>
    </body>
</html>
